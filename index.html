<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>50th Birthday Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #e5c07b;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    .card {
      padding: 40px 25px;
      max-width: 420px;
      width: 90%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      border: 1px solid rgba(229,192,123,0.3);
    }

    .number {
      font-size: 140px;
      font-weight: 700;
      color: rgba(255,255,255,0.08);
      line-height: 1;
    }

    .fifty {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
      margin-top: -110px;
      color: #e5c07b;
    }

    .subtitle {
      margin-top: 30px;
      font-size: 14px;
      letter-spacing: 2px;
      color: #ccc;
    }

    .name {
      margin-top: 20px;
      font-size: 26px;
      font-weight: 700;
      color: #e5c07b;
    }

    .event {
      margin-top: 10px;
      font-size: 22px;
      color: #fff;
    }

    .date {
      margin-top: 25px;
      font-size: 16px;
      color: #e5c07b;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="number">50</div>
    <div class="fifty">Fifty</div>

    <div class="subtitle">PLEASE JOIN US TO CELEBRATE</div>

    <div class="name">Gegham Grigoryan</div>
    <div class="event">50th Birthday Jubilee</div>

    <div class="date">04 • 03 • 2026</div>

    <div class="footer">
      A night of memories, joy & celebration
    </div>
  </div>

</body>
</html>
